<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth0 Authentication</title>
</head>
<body>
    <header>
        {% if user.is_authenticated%}
            <a href="">LOGOUT</a>
            <a href="/profile">PROFILE</a>
        {% else %}
            <a href="/login/auth0">login</a>
        {% endif %}
    </header>
    {% block body %}
    {% endblock body %}
</body>
</html>
